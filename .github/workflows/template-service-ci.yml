name: Template Service CI

on:
  workflow_call:
  push:
    branches: [main, develop]
    paths:
      - 'services/template-service/**'
  pull_request:
    paths:
      - 'services/template-service/**'

defaults:
  run:
    working-directory: services/template-service

jobs:
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: services/template-service/requirements.txt
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run flake8
        run: flake8 src/ --max-line-length=100
      
      - name: Run black (format check)
        run: black --check src/
      
      - name: Run isort (import sorting)
        run: isort --check-only src/
      
      - name: Run mypy (type checking)
        run: mypy src/

  test:
    name: Test Python Code
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: services/template-service/requirements.txt
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run migrations
        run: alembic upgrade head
        env:
          DATABASE_URL: postgresql://postgres:test@localhost:5432/test_db
      
      - name: Run tests
        run: pytest --cov=src --cov-report=xml --cov-report=term
        env:
          DATABASE_URL: postgresql://postgres:test@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          ENVIRONMENT: test
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./services/template-service/coverage.xml
          flags: template-service
      
      - name: Check coverage threshold
        run: |
          COVERAGE=$(pytest --cov=src --cov-report=term | grep TOTAL | awk '{print $4}' | sed 's/%//')
          echo "Coverage: $COVERAGE%"
          if [ $COVERAGE -lt 70 ]; then
            echo "::error::Coverage $COVERAGE% is below threshold of 70%"
            exit 1
          fi

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/template-service
          file: ./services/template-service/Dockerfile
          push: false
          tags: template-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max