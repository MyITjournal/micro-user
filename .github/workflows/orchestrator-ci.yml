name: Orchestrator CI

on:
  workflow_call:  # Can be called by pr-checks.yml
  push:
    branches: [main, develop]
    paths:
      - 'services/orchestrator/**'
  pull_request:
    paths:
      - 'services/orchestrator/**'

defaults:
  run:
    working-directory: services/orchestrator

jobs:
  lint:
    name: Lint Go Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache-dependency-path: services/orchestrator/go.sum
      
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: services/orchestrator
          args: --timeout=5m
      
      - name: Check Go modules
        run: |
          go mod verify
          go mod tidy
          git diff --exit-code go.mod go.sum

  test:
    name: Test Go Code
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache-dependency-path: services/orchestrator/go.sum
      
      - name: Run tests
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
        env:
          DATABASE_URL: postgres://postgres:test@localhost:5432/test_db?sslmode=disable
          REDIS_URL: redis://localhost:6379
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./services/orchestrator/coverage.out
          flags: orchestrator
      
      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "::error::Coverage $COVERAGE% is below threshold of 70%"
            exit 1
          fi

  build:
    name: Build Go Binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache-dependency-path: services/orchestrator/go.sum
      
      - name: Build
        run: |
          go build -v -o bin/orchestrator ./cmd/server
      
      - name: Verify binary
        run: |
          ./bin/orchestrator --version || echo "Binary built successfully"

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/orchestrator
          file: ./services/orchestrator/Dockerfile
          push: false
          tags: orchestrator:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max