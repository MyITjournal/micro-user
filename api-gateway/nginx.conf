# Nginx API Gateway Configuration
# This configuration routes requests to the orchestrator service

# Log format for structured logging (must be defined before use)
log_format json_format escape=json
        '{'
            '"time_local":"$time_local",'
            '"remote_addr":"$remote_addr",'
            '"remote_user":"$remote_user",'
            '"request":"$request",'
            '"status": "$status",'
            '"body_bytes_sent":"$body_bytes_sent",'
            '"request_time":"$request_time",'
            '"http_referrer":"$http_referer",'
            '"http_user_agent":"$http_user_agent",'
            '"request_id":"$http_x_request_id",'
            '"upstream_addr":"$upstream_addr",'
            '"upstream_response_time":"$upstream_response_time",'
            '"upstream_status":"$upstream_status"'
        '}';

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=health_limit:10m rate=10r/s;

# Upstream backend servers
upstream orchestrator {
    # Use round-robin load balancing
    least_conn;
    server orchestrator:8080 max_fails=3 fail_timeout=30s;
    # Add more servers here for load balancing:
    # server orchestrator-2:8080 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Main server block
server {
    listen 80;
    server_name localhost;

    # Logging
    access_log /var/log/nginx/api-gateway-access.log json_format;
    error_log /var/log/nginx/api-gateway-error.log warn;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CORS headers (configure as needed)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Request-ID" always;
    add_header Access-Control-Max-Age "3600" always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Request-ID";
        add_header Access-Control-Max-Age "3600";
        add_header Content-Length "0";
        add_header Content-Type "text/plain";
        return 204;
    }

    # Request size limit
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 5s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    send_timeout 30s;

    # Health check endpoints (no rate limiting, fast response)
    location /health {
        limit_req zone=health_limit burst=5 nodelay;
        
        proxy_pass http://orchestrator;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Preserve request ID if provided, otherwise orchestrator will generate
        proxy_set_header X-Request-ID $http_x_request_id;
        
        # Health checks should be fast
        proxy_connect_timeout 2s;
        proxy_read_timeout 2s;
    }

    # API v1 endpoints
    location /api/v1/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        # Proxy to orchestrator
        proxy_pass http://orchestrator;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Preserve request ID
        proxy_set_header X-Request-ID $http_x_request_id;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }

    # Default location - return 404 for unknown routes
    location / {
        return 404 '{"error": {"success": false, "message": "Not Found", "error": "The requested resource was not found on this server"}}';
        add_header Content-Type application/json;
    }

    # Error pages
    error_page 404 /404.json;
    error_page 429 /429.json;
    error_page 502 /502.json;
    error_page 503 /503.json;
    error_page 504 /504.json;

    location = /404.json {
        internal;
        return 404 '{"error": {"success": false, "message": "Not Found", "error": "The requested resource was not found"}}';
        add_header Content-Type application/json;
    }

    location = /429.json {
        internal;
        return 429 '{"error": {"success": false, "message": "Too Many Requests", "error": "Rate limit exceeded. Please try again later."}}';
        add_header Content-Type application/json;
        add_header Retry-After "60";
    }

    location = /502.json {
        internal;
        return 502 '{"error": {"success": false, "message": "Bad Gateway", "error": "The upstream server returned an invalid response"}}';
        add_header Content-Type application/json;
    }

    location = /503.json {
        internal;
        return 503 '{"error": {"success": false, "message": "Service Unavailable", "error": "The service is temporarily unavailable. Please try again later."}}';
        add_header Content-Type application/json;
        add_header Retry-After "30";
    }

    location = /504.json {
        internal;
        return 504 '{"error": {"success": false, "message": "Gateway Timeout", "error": "The upstream server did not respond in time"}}';
        add_header Content-Type application/json;
    }
}

